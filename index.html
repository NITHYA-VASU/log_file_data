<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log_File</title>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style TYPE="text/css">
        select{
          width: 30em;
        }
        .popup {
          position: fixed;
          z-index: 1;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0, 0, 0, 0.4);
          display: none;
        }
        .popup-content {
          background-color: white;
          margin: 10% auto;
          padding: 20px;
          border: 1px solid #888888;
          width: 60%;
          font-weight: bolder;
        }
        .popup-content button {
          display: block;
          margin: 0 auto;
        }
        .show {
          display: block;
        }
        h1 {
          color: black;
        }
    </style>
</head>
<body>
  <h2>LOG_FILE_DATA</h2>
  <button id="myButton">
    LOAD THE LOG FILE
  </button>
  <div id="myPopup" class="popup">
    <div class="popup-content">
      <h1 style="color:black;">
        LOG FILE</h1>
        <embed src="log_file.txt" type="text/plain" width="600" height="300">
          <button id="closePopup">
            CLOSE THE LOG FILE 
        </button>
    </div>
  </div>
  <script>
  myButton.addEventListener("click", function () {
  myPopup.classList.add("show");
  });
  closePopup.addEventListener("click", function () {
  myPopup.classList.remove("show");
  });
  window.addEventListener("click", function (event) {
  if (event.target == myPopup) {
  myPopup.classList.remove("show");
  }
  });
  </script>
  <br>
  <br>
  <label for="options">Select keywods:</label>
  <select id="multiSelect" multiple multiselect-search="true"multiselect-max-items="20">
  <option value="clk_name - clk1,clk2,clk3">clk_name </option>
  <option value="total_number_of_clk - 3">total_number_of_clk </option>
  <option value="reset_name -  rst_n ">reset_name </option>
  <option value="number_of_reset - 1">number_of_reset</option>
  <option value="test*patterns - 60">test*patterns</option>
  <option value="test_coverage - 99.77%">test_coverage</option>
  <option value="fault_coverage - 99.43%">fault_coverage</option>
  <option value="longest_scan_chain - 22 scan cells">longest_scan_chain</option>
  <option value="set_current_design - two_counters">set_current_design</option>
  <option value="total_number_of_scan_chain - 7 scan chains">total_number_of_scan_chain</option>
  <option value="current_sequential_depth - 0">current_sequential_depth</option>
  <option value="optimal_sequential_depth - 2">optimal_sequential_depth</option>
  <option value="current_abort_limit_setting - 30">current_abort_limit_setting</option>
  <option value="number_of_non_scan_memory_element - 9">number_of_non_scan_memory_element</option>
</select>

<label for="selectAll">Select All</label>
<input type="checkbox" id="selectAll" onclick="selectAllOptions(this)">
<button onclick="displaySelected()">SUBMIT</button>
<br>
<br>
<table id="displayTable" border="1">
    <thead>
        <tr>
            <th>Selected Keywords</th>
            <th>Selected Values</th>
        </tr>
    </thead>
    <tbody>
        <!-- Display selected options here -->
    </tbody>
</table>
<br>
<button onclick="exportTableToExcel('displayTable')">Export Table Data To Excel File</button>


<script>
    function selectAllOptions(checkbox) {
        $('#multiSelect option').prop('selected', checkbox.checked);
    }

    function displaySelected() {
        var selectedOptions = $('#multiSelect').val();
        var tableBody = $('#displayTable tbody');
    
        tableBody.empty();
    
        if (selectedOptions && selectedOptions.length > 0) {
            for (var i = 0; i < selectedOptions.length; i++) {
                var optionValue = selectedOptions[i];
                var splitValues = optionValue.split('-');
                    var Keywords = splitValues[0];
                    var Values = splitValues[1];
                    var row = '<tr><td>' + Keywords + '</td><td>' + Values + '</td><tr>';
                    tableBody.append(row);
            }
        } else {
            var row = '<tr><td>No options selected</td></tr>';
            tableBody.append(row);
        }
    }
    
</script>
<script>
    function exportTableToExcel(tableID, filename = ''){
        var downloadLink;
        var dataType = 'application/vnd.ms-excel';
        var tableSelect = document.getElementById(tableID);
        var tableHTML = tableSelect.outerHTML.replace(/ /g, '%20');
        
        filename = filename?filename+'.xls':'excel_data.xls';
        downloadLink = document.createElement("a");
        document.body.appendChild(downloadLink);
        if(navigator.msSaveOrOpenBlob){
            var blob = new Blob(['\ufeff', tableHTML], {
                type: dataType
            });
            navigator.msSaveOrOpenBlob( blob, filename);
        }else{
        downloadLink.href = 'data:' + dataType + ', ' + tableHTML;
        downloadLink.download = filename;
        downloadLink.click();
        }
    }
</script>
</body>
</html>
